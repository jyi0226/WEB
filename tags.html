<!DOCTYPE html>
<html>

<head>
    <title>html tags</title>
</head>

<body>
    <ul>
        <li><strong>strong</strong> : 글씨 굵게</li>
        <li><strong>u</strong> : 언더바</li>
        <li><strong>p</strong> : 문단</li>
        <li><strong>h1~h6</strong> : 소제목(h1이 가장 굵음)</li>
        <li><strong>a ref="주소"</strong> : 하이퍼링크</li>
        <li><strong>img src="이미지 이름.jpg"</strong> : 이미지 삽입</li>
    </ul>
</body>
</html>
